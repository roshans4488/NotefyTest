    <div class="container">
	<div class="row">	
    <!-- PLace your HTML content here -->    
    
    <div class="col-md-4">
    <h1 style="color:Blue">Register</h1>
    <h4>Sign up to start creating beautiful notes</h4>
    <br />
    <br />
    <form class="form-signup" role="form" action="#" th:action="@{/register}" th:object="${userregister}" method="post">
  <table>
  <div class="form-group">
    <label for="registerName">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Full Name" th:field="*{name}" required>
    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
  </div>
  <div class="form-group">
    <label for="registerInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" th:field="*{email}" required autofocus>
    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
  </div>
  <div class="form-group">
    <label for="registerInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}" required>
    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</td>
  </div>
   <div class="form-group">
    <label for="registerInputPassword2">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{confirmPassword}" required>
    <td th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Name Error</td>
  </div>
  
  <div class="checkbox">
    <label>
      <!-- <input type="checkbox"> Receive notifications, newsletters and special offers from Notefy and its partners. -->
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  </table>
</form>
