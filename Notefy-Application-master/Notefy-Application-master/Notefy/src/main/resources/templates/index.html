
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="icon" href="notefy/favicon/favicon.ico">
	
    <title>Notefy - Note making made easier</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="notefy/css/index.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Notefy</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Login</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
	<div class="row">
	
      <div class="starter-template col-md-8">
      	
        <h1>Notefy</h1>
        <br />
        <br />
        <br />
        <p class="lead">Notes you can carry with you</p>
        <p class="lead">Create. Organize. Share.</p>
        <img src="notefy/images/welcome.jpg"/>
      </div>
      
      <div class="sign-in-form col-md-4">
      	<br />
      	<br />
      	<form class="form-signin" role="form" action="#" th:action="@{/}" th:object="${person}" method="post">
    	    <h2 class="form-signin-heading">Existing User</h2>
   	  		<label for="inputEmail" class="sr-only">Email address</label>
    	    <table>
    	    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" th:field="*{email}" required autofocus>
    	    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
    	    
    	    <label for="inputPassword" class="sr-only">Password</label>
    	    
    	    <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}" required>
    	    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</td>
   		    </table>
   		    <div class="checkbox">
   		       <label>
    	       <input type="checkbox" value="remember-me"> Remember me
       		   </label>
       		   <label style="text-align:right"><a href="localhost:8080/userregister" >New User?</a></label>
     	   </div>
     	   <table Style = "border-collapse:separate;border-spacing:10px" >
     	    <tr>
    	    <td><button class="button_Login"  type="submit">Login</button></td>
    	     <td><button class="button_Login"  type="submit" value = "Forgot Password">Forgot Password</button></td>
    	    </tr>
    	    </table>
    	    <div>
    	    <h2 class="form-signin-heading">New User </h2>
    	    <button class="btn btn-lg btn-primary btn-block" type="submit" value = "Sign Up">Sign Up</button>
    	    </div>
    	    </form>
      </div>
	
	</div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="JQuery/jquery-1.11.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="notefy/js/index.js"></script>
  </body>
</html>
